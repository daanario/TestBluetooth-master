<!DOCTYPE html>

-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index1.js"></script>
       
        <title>Bluetooth Test</title>
    </head>
    <body onload="onLoad()">
        <h1>Bluetooth Test</h1>
        <div id="fraArduino"></div>
        <div id="statusDiv"></div>
		<button type="button"  onclick = "sendToArduino('f')"> Forward </button>
		<button type="button"  onclick = "sendToArduino('b')"> Back </button>
        <button type="button"  onclick = "sendToArduino('r')"> Right </button>
		<button type="button"  onclick = "sendToArduino('l')"> Left </button>
    </body>
</html>
